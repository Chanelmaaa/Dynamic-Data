<!DOCTYPE html>

<html>


<head>
    <title>DIY Juice Cleanse</title>
    <link rel="stylesheet" type="text/css" href="css/layout.css">
</head>

<body>
    <div id="mainForm">
        <h1>DIY Juice Cleanse</h1>
        <form action="" method="post">

            <label for="Name">Name:</label>
            <input type="text" name="name" id="name">

            <br>
            <br>


            <label for="size">Size</label>
            <select name="size" id="size">
                <option value="Short">Short</option>
                <option value="Tall">Tall</option>
                <option value="Grande">Grande</option>
                <option value="Venti">Venti</option>
            </select>

          
            <br>
            <br>

            <input type="checkbox" name="List" value="Pineapple"> Pineapple
            <br>
            <input type="checkbox" name="List" value="Apple"> Apple
            <br>
            <input type="checkbox" name="List" value="Banana" > Banana
            <br>
            <input type="checkbox" name="List" value="lemon"> Lemon
            <br>
            <input type="checkbox" name="List" value="orange"> Orange
            <br>
            <input type="checkbox" name="List" value="Spinach"> Spinach
            <br>
            <input type="checkbox" name="List" value="cucumber"> Cucumber
            <br>
            <input type="checkbox" name="List" value="Kale"> Kale
            <br>
            <input type="checkbox" name="List" value="ginger"> Ginger
            <br>
            <input type="checkbox" name="List" value="celery"> Celery
            <br>
            <input type="checkbox" name="List" value="carrot"> Carrot
            <br>
            <input type="checkbox" name="List" value="cashews"> Cashews
            <br>
            <br>
            <input type="checkbox" name="List" value="honey"> Honey
            <br>
            <label for="range">Teaspoon 0-3</label>
            <input type="range" name="points" min="0" max="3" id="range">
            
            <br>
            <br>

            <label for="message">Comments</label>
            <br>
            <textarea name="message" rows="10" cols="30" id="message">
               
            </textarea>


            <br>
            <br>

            <label for="color">Cup Color </label>

            <input type="color" name="favcolor" value="#ff0000" id="color">

            <br>
            <br>
        

            <input type="submit" value="Submit">

        </form>
    </div>
</body>

</html>
